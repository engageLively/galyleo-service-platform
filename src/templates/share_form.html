{% extends "base.html" %}
{% block title %}Share {{ object_name }} {% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        .important { color: #336699; }
    </style>
{% endblock %}
{% block content %}
    <fieldset>
      <legend>Read permissions for {{ object_name }}</legend>
      {% for user in users %}
        <div>
          {% if user["permitted"] %}
            <input type="checkbox" id="{{ user['name'] }}" name="{{ user['name'] }}" checked/>
          {% else %}
            <input type="checkbox" id="{{ user['name'] }}" name="{{ user['name'] }}" />
          {% endif %}
          <label for="{{ user['name'] }}">{{ user['name'] }}</label>
        </div>
      {% endfor %}
    </fieldset>
{% endblock %}
